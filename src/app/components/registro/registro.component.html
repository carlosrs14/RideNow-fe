<header>
    <h1>Regístrate en nuestra App RideNow</h1>
</header>
  
  <form class="formulario" (ngSubmit)="register()">
    <div class="formulario-items">
      <label>Datos Personales</label>
      <div class="recuadro">
        <input type="text" name="nombre" [(ngModel)]="user.nombre" placeholder="Nombre" required />
        <input type="text" name="apellido" [(ngModel)]="user.apellido" placeholder="Apellido" required />
        <input type="email" name="correo" [(ngModel)]="user.correo" placeholder="Email" required />
      </div>
  
      <label>Información de usuario</label>
      <div class="recuadro">
        <input type="text" name="telefono" [(ngModel)]="user.telefono" placeholder="Número de teléfono" required />
        <input type="date" name="fechaNacimiento" [(ngModel)]="user.fechaNacimiento" required />
        
        <label for="tipo">Tipo de usuario</label>
        <select name="tipo" [(ngModel)]="user.tipoUsuario" required>
          <option value="cliente">Cliente</option>
          <option value="prestador">Prestador de Servicio</option>
        </select>
  
        <input type="password" name="contrasena" [(ngModel)]="user.password" placeholder="Contraseña" required />
        <input type="password" name="confirmarContrasena" [(ngModel)]="user.passwordConfirm" placeholder="Confirmar contraseña" required />
      </div>
  
      <div class="botones">
        <button type="submit" class="btn-registrarse">Registrarse</button>
      </div>
  
      <p>¿Ya tienes una cuenta? <a routerLink="/login" class="iniciar-sesion">Iniciar Sesión</a></p>
    </div>
  </form>
